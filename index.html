<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website dengan Musik dan Variant untuk HP</title>
  <style>
    /* Reset dasar dan atur tinggi penuh untuk desktop */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Tidak ada scroll untuk desktop */
      height: 100%;
    }
    /* Background video full screen */
    video.background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* Kontrol Audio di pojok kanan atas */
    #audio-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
    }
    #audio-container button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
    /* Overlay Konten Utama */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      padding-top: 20%;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 24px;
      margin-bottom: 30px;
    }
    /* Styling tombol umum (dengan transisi all) */
    .button {
      display: block;
      width: 100%;
      color: white;
      padding: 15px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 0;
      transition: all ease-in-out 0.5s;
    }
    .whatsapp {
      background-color: #25D366;
    }
    .whatsapp:hover {
      background-color: #20b857;
    }
    .instagram {
      background-color: #E4405F;
    }
    .instagram:hover {
      background-color: #cc3854;
    }
    .discord {
      background-color: #7289DA;
    }
    .discord:hover {
      background-color: #5b6eae;
    }
    /* Container Variant Videos untuk desktop */
    .variant-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 50px;
    }
    /* Setiap variant ditata secara vertikal dalam box dengan transisi */
    .variant {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      border: 15px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      background-color: #000;
      transition: all 0.3s ease-in-out;
    }
    .variant:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }
    /* Wrapper untuk video variant */
    .video-wrapper {
      width: 100%;
      height: 300px;  /* Ukuran untuk desktop */
      overflow: hidden;
    }
    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* ----------------------------
       MEDIA QUERY UNTUK MOBILE
       Tampilan tanpa scroll, variant terlihat seluruhnya
    ----------------------------- */
    @media only screen and (max-width: 768px) {
      /* Pastikan tidak ada scroll */
      html, body {
        overflow: hidden;
        height: 100%;
      }
      
      /* Mengurangi padding dan ukuran teks di konten utama */
      .content {
        padding-top: 10%;
      }
      .content h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }
      .content p {
        font-size: 16px;
        margin-bottom: 10px;
      }
      
      /* Pindahkan container variant agar fixed di bagian bawah layar */
      .variant-container {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        flex-direction: row;
        gap: 5px;
        width: 95%;
        justify-content: space-around;
        margin: 0;
      }
      /* Variant box lebih kecil agar muat dalam layar mobile */
      .variant {
        width: 30%;
        border-width: 5px;
      }
      .video-wrapper {
        height: 80px; /* Menyesuaikan tinggi agar semua variant terlihat */
      }
      .button {
        font-size: 10px;
        padding: 5px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="background" autoplay muted loop>
    <source src="sunset.mp4" type="video/mp4">
    Browser Anda tidak mendukung elemen video.
  </video>

  <!-- Kontrol Audio -->
  <div id="audio-container">
    <audio id="background-audio" loop>
      <source src="sunset.mp3" type="audio/mpeg">
      Browser Anda tidak mendukung elemen audio.
    </audio>
    <button onclick="playAudio()">Putar Musik</button>
  </div>

  <!-- Konten Utama -->
  <div class="content">
    <h1>Selamat Datang!</h1>
    <p>Link Medsos:</p>
    <!-- Container Variant Videos -->
    <div class="variant-container">
      <!-- Variant WhatsApp -->
      <div class="variant">
        <div class="video-wrapper">
          <video autoplay muted loop>
            <source src="sempel wa.mp4" type="video/mp4">
            Browser Anda tidak mendukung elemen video.
          </video>
        </div>
        <a href="https://wa.me/6281400788258" class="button whatsapp">WhatsApp</a>
      </div>
      <!-- Variant Instagram -->
      <div class="variant">
        <div class="video-wrapper">
          <video autoplay muted loop>
            <source src="sempel ig aseli.mp4" type="video/mp4">
            Browser Anda tidak mendukung elemen video.
          </video>
        </div>
        <a href="https://www.instagram.com/tjmmar" class="button instagram">Instagram</a>
      </div>
      <!-- Variant Discord -->
      <div class="variant">
        <div class="video-wrapper">
          <video autoplay muted loop>
            <source src="sempel dc aseli.mp4" type="video/mp4">
            Browser Anda tidak mendukung elemen video.
          </video>
        </div>
        <a href="https://discord.com/invite/XS7tFxjkNd" class="button discord">Discord</a>
      </div>
    </div>
  </div>

  <script>
    // Fungsi untuk memutar audio
    function playAudio() {
      const audio = document.getElementById('background-audio');
      audio.play();
    }
  </script>
</body>
</html>
